<div class="min-h-screen bg-gradient-to-b from-green-50 to-gray-50">
      <app-sidebar></app-sidebar>


  <main class="md:ml-64 pt-16 pb-20">
    <!-- Başlık ve Tarif Ekle Butonu -->
    <div class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-green-900">Tariflerim</h1>
          <p class="text-green-600 text-sm">Sağlıklı ve lezzetli tariflerinizi yönetin</p>
        </div>
        <button routerLink="/createRecipe" id="tarif-ekle-btn"
          class="bg-green-600 hover:bg-green-700 text-white font-medium px-5 py-2.5 rounded-lg flex items-center transition-all duration-200 shadow-md hover:shadow-lg">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Tarif Ekle
        </button>
      </div>
    </div>

    <!-- Filtreler -->
    <div class="bg-green-50 border-y border-green-100">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex flex-wrap items-center gap-4">
          <div class="relative">
            <input type="text" placeholder="Tarif ara..."
              class="pl-10 pr-4 py-2 rounded-lg border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <svg class="w-5 h-5 text-green-600 absolute left-3 top-2.5" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>

        </div>
      </div>
    </div>

    <!-- Tarifler Grid -->
    <!-- Tarifler Grid -->
<div class="max-w-6xl mx-auto px-4 py-8">
  <cdk-virtual-scroll-viewport 
    itemSize="400" 
    class="h-[calc(100vh-200px)] w-full"
    
  >
   
      <div *cdkVirtualFor="let recipe of recipeList()?.reverse();"
           class="bg-white rounded-xl shadow-md overflow-hidden border border-green-100 hover:shadow-lg transition-all duration-300">
        
        <!-- Resim ve Üst Bilgi -->
        <div class="relative h-48">
          <img [src]="'http://localhost:8080/' + recipe.imageUrl" class="w-full h-full object-cover" />
          <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-black/60 to-transparent"></div>
          <div class="absolute bottom-0 left-0 w-full p-4 text-white">
            <h3 class="text-lg font-bold mt-2">{{recipe.title}}</h3>
            <div class="flex items-center mt-1 text-xs opacity-90">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                  clip-rule="evenodd"/>
              </svg>
              {{recipe.prepTime}} dakika hazırlık
            </div>
          </div>
        </div>

        <!-- Kart Detayları -->
        <div class="p-4">
          <div class="flex justify-between mb-3">
            <div class="flex items-center">
              <img src="https://randomuser.me/api/portraits/women/44.jpg" 
                   class="w-6 h-6 rounded-full mr-2">
              <span class="text-xs text-green-700">Senin tarifin</span>
            </div>
            <div class="flex items-center space-x-1">
              <span class="text-xs font-medium text-green-800">{{recipe.calories}}</span>
              <span class="text-xs text-green-600">kalori</span>
            </div>
          </div>

          <p class="text-sm text-green-800 line-clamp-2">{{recipe.description}}</p>

          <div class="flex flex-wrap gap-2 my-3">
            <span *ngFor="let ingredient of recipe.ingredientList" 
                  class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium">
              {{ingredient.name}}
            </span>
          </div>

          <div class="flex items-center gap-4 mb-4 text-green-600 border-t border-b border-green-100 py-3">
            <!-- Beğeni Butonu -->
            <div class="flex items-center gap-1.5 hover:text-red-600 cursor-pointer transition-colors"
                 [routerLink]="['/recipe', recipe.id]">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
              </svg>
              <span class="text-sm font-medium text-green-800">{{recipe.likeList.length}}</span>
            </div>

            <!-- Yorum Butonu -->
            <div class="flex items-center gap-1.5 hover:text-green-700 cursor-pointer transition-colors"
                 [routerLink]="['/recipe', recipe.id]">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
              <span class="text-sm font-medium text-green-800">{{recipe.commentList.length}}</span>
            </div>
          </div>

          <!-- Action Butonları -->
          <div class="flex gap-2 mt-4">
            <button class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-medium transition-colors text-sm"
                    [routerLink]="['/recipe', recipe.id]">
              Tarifi Aç
            </button>
            <button class="flex items-center justify-center w-10 h-10 bg-green-100 hover:bg-green-200 text-green-800 rounded-lg transition-colors"
                    [routerLink]="['/recipe/edit/', recipe.id]">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
            </button>
            <button (click)="removeRecipe(recipe.id)"
                    class="flex items-center justify-center w-10 h-10 bg-red-100 hover:bg-red-200 text-red-800 rounded-lg transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m4-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
  </cdk-virtual-scroll-viewport>
</div>
