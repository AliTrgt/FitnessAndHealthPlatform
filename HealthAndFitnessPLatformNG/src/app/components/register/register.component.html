<body class="bg-gradient-to-b from-green-50 to-white min-h-screen mt-4">
  <div class="flex min-h-screen items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-6">
      <div class="text-center">
        <div class="flex items-center justify-center space-x-2 mb-4">
          <svg class="w-12 h-12 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <h1 class="text-3xl font-bold bg-gradient-to-r from-green-700 to-green-500 bg-clip-text text-transparent">
            ActiveLife
          </h1>
        </div>
        <h2 class="text-2xl font-bold text-green-900">Yeni Hesap Oluştur</h2>
        <p class="mt-2 text-sm text-green-600">
          Zaten hesabınız var mı?
          <a routerLink="/login" class="font-medium text-green-700 hover:text-green-600 transition-colors">Giriş Yapın</a>
        </p>
      </div>

      <form class="mt-8 space-y-6" [formGroup]="userRegisterForm" (ngSubmit)="register()">
        <div class="space-y-4">
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-green-700 mb-1">Kullanıcı Adı</label>
            <div class="relative">
              <input id="username" type="text" formControlName="username" autocomplete="username" required
                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-400 transition-all"
                placeholder="Kullanıcı adınızı girin">
              <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-green-700 mb-1">Şifre</label>
            <div class="relative">
              <input id="password" type="password" formControlName="password" autocomplete="new-password" required
                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-400 transition-all"
                placeholder="••••••••">
              <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-green-700 mb-1">E-posta</label>
            <div class="relative">
              <input id="email" type="email" formControlName="email" autocomplete="email" required
                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-400 transition-all"
                placeholder="ornek@mail.com">
              <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
            </div>
          </div>

          <div>
            <label for="photo" class="block text-sm font-medium text-green-700 mb-1">Profil Fotoğrafı</label>
            <input id="photo" type="file" (change)="onPhotoSelected($event)"
              class="w-full px-4 py-2 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-green-900 bg-white">
          </div>

          <!-- Role Selection -->
          <div class="bg-green-100 p-3 rounded-lg border border-green-200">
            <label class="block text-sm font-medium text-green-700 mb-2">Hesap Türü</label>
            <div class="flex flex-wrap gap-4 justify-between">
              <div class="flex items-center">
                <input id="role-member" type="radio" formControlName="authorities" 
                  [value]="{ id: 1, role: 'ROLE_MEMBER' }"
                  value="ROLE_MEMBER"
                  class="h-4 w-4 text-green-600 border-green-300 focus:ring-green-500">
                <label for="role-customer" class="ml-2 text-sm text-green-600">Üye</label>
              </div>
              <div class="flex items-center">
                <input id="role-creator" type="radio" formControlName="authorities" 
                  [value]="{ id: 2, role: 'ROLE_CREATOR' }"
                  value="ROLE_CREATOR"
                  class="h-4 w-4 text-green-600 border-green-300 focus:ring-green-500">
                <label for="role-manager" class="ml-2 text-sm text-green-600">İçerik Üreticisi</label>
              </div>
             
            </div>
          </div>

          <!-- Gender -->
          <div>
            <label for="gender" class="block text-sm font-medium text-green-700 mb-1">Cinsiyet</label>
            <div class="relative">
              <select id="gender" formControlName="gender" required
                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-green-900 appearance-none bg-white pr-8">
                <option value="" disabled selected>Seçim yapın</option>
                <option value="MALE">Erkek</option>
                <option value="FEMALE">Kadın</option>
              </select>
              <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Height & Weight -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="height" class="block text-sm font-medium text-green-700 mb-1">Boy (cm)</label>
              <div class="relative">
                <input id="height" type="number" formControlName="height" step="0.01" required
                  class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-400">
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                  <span class="text-green-400 text-sm">cm</span>
                </div>
              </div>
            </div>
            <div>
              <label for="weight" class="block text-sm font-medium text-green-700 mb-1">Kilo (kg)</label>
              <div class="relative">
                <input id="weight" type="number" formControlName="weight" step="0.01" required
                  class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-400">
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                  <span class="text-green-400 text-sm">kg</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label for="age" class="block text-sm font-medium text-green-700 mb-1">Yaş</label>
          <div class="relative">
            <input id="age" type="number" formControlName="age" required
              class="w-full px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-400 transition-all"
              placeholder="Yaşınızı girin">
          </div>
        </div>

        <button type="submit"
          class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-all 
                focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 flex items-center justify-center"
          [disabled]="userRegisterForm.invalid">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          Kayıt Ol
        </button>
      </form>
    </div>
  </div>
</body>
