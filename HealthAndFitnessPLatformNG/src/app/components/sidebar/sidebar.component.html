<aside
    class="hidden md:block fixed left-0 top-16 h-[calc(100vh-4rem)] w-72 bg-gradient-to-b from-green-100 to-white shadow-xl border-r border-green-200 z-40">
    <div class="flex flex-col h-full">
      <!-- Logo -->
      <div class="px-6 py-5 border-b border-green-200 bg-white/30 backdrop-blur-sm">
        <div class="flex items-center space-x-3">
          <svg class="w-8 h-8 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-green-700 to-green-500 bg-clip-text text-transparent">
            ActiveLife
          </h1>
        </div>
        <p class="mt-1 text-sm text-green-600 font-medium">Sağlıklı Yaşam Rehberiniz</p>
      </div>

      <nav class="flex-grow px-4 py-8 space-y-2">
        
        <a routerLink="/homepage" class="flex items-center px-4 py-3 rounded-xl text-emerald-900 hover:bg-white hover:shadow-lg transition-all duration-300 group">
          <svg class="w-6 h-6 text-emerald-600 group-hover:text-emerald-800 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
          </svg>
          <span class="ml-3 font-semibold group-hover:text-emerald-900" >Ana Sayfa</span>
        </a>
        
        <a routerLink="/profile"  class="flex items-center px-4 py-3 rounded-xl text-green-900 hover:bg-white hover:shadow-md transition-all duration-200">
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span  class="ml-3 font-semibold">Profilim</span>
        </a>
   
        <a *ngIf="authRole.includes('ROLE_CREATOR')" routerLink="/myrecipes" class="flex items-center px-4 py-3 rounded-xl text-green-900 hover:bg-white hover:shadow-md transition-all duration-200 group">
          <svg class="w-6 h-6 text-green-500 group-hover:text-green-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="ml-3 font-semibold group-hover:text-green-900" >Tariflerim</span>
        </a>
   
        <a routerLink="/training" class="flex items-center px-4 py-3 rounded-xl text-green-900 hover:bg-white hover:shadow-md transition-all duration-200">
          <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span  class="ml-3 font-semibold" >Antrenman</span>
        </a>
   
        <a routerLink="/recommend" class="flex items-center px-4 py-3 rounded-xl text-green-900 hover:bg-white hover:shadow-md transition-all duration-200">
          <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span  class="ml-3 font-semibold">Öneri Sistemi</span>
        </a>
        
      </nav>
    </div>
  </aside>
