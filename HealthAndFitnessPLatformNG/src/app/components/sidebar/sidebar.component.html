<aside 
    class="hidden md:block fixed left-0 top-16 h-[calc(100vh-4rem)] w-72 bg-gradient-to-br from-emerald-50 via-green-50 to-emerald-100 shadow-xl border-r border-emerald-200 z-40">
    <div class="flex flex-col h-full">
      <!-- Logo ve Başlık -->
      <div class="px-6 py-5 border-b border-emerald-200 bg-white/40 backdrop-blur-sm">
        <div class="flex items-center justify-center space-x-3">
          <div class="p-2 bg-gradient-to-br from-emerald-600 to-green-500 rounded-lg shadow-lg">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-emerald-700 to-green-500 bg-clip-text text-transparent">
              ActiveLife
            </h1>
            <p class="text-xs text-emerald-600 font-medium">Sağlıklı Yaşam Rehberiniz</p>
          </div>
        </div>
      </div>

      <!-- Navigasyon -->
      <nav class="flex-grow px-4 py-8 flex flex-col items-center">
        <div class="w-full space-y-3">
          <!-- Ana Sayfa -->
          <a routerLink="/homepage" 
             class="group flex flex-col items-center px-4 py-4 rounded-xl text-emerald-900 hover:bg-white hover:shadow-lg transition-all duration-300 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-emerald-500/10 to-green-500/10 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            <div class="relative z-10 flex flex-col items-center">
              <div class="p-3 bg-white rounded-full shadow-md group-hover:shadow-emerald-200/50 group-hover:scale-110 transition-all duration-200">
                <svg class="w-6 h-6 text-emerald-600 group-hover:text-emerald-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
                </svg>
              </div>
              <span class="mt-2 font-medium group-hover:font-semibold">Ana Sayfa</span>
            </div>
          </a>
          
          <!-- Profilim -->
          <a routerLink="/profile" 
             class="group flex flex-col items-center px-4 py-4 rounded-xl text-emerald-900 hover:bg-white hover:shadow-lg transition-all duration-300 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-blue-400/10 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            <div class="relative z-10 flex flex-col items-center">
              <div class="p-3 bg-white rounded-full shadow-md group-hover:shadow-blue-200/50 group-hover:scale-110 transition-all duration-200">
                <svg class="w-6 h-6 text-blue-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="mt-2 font-medium group-hover:font-semibold">Profilim</span>
            </div>
          </a>
          
          <!-- Tariflerim -->
          <a *ngIf="authRole.includes('ROLE_CREATOR')" routerLink="/myrecipes" 
             class="group flex flex-col items-center px-4 py-4 rounded-xl text-emerald-900 hover:bg-white hover:shadow-lg transition-all duration-300 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-green-500/10 to-emerald-400/10 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            <div class="relative z-10 flex flex-col items-center">
              <div class="p-3 bg-white rounded-full shadow-md group-hover:shadow-green-200/50 group-hover:scale-110 transition-all duration-200">
                <svg class="w-6 h-6 text-green-500 group-hover:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="mt-2 font-medium group-hover:font-semibold">Tariflerim</span>
            </div>
          </a>
          
          <!-- Antrenman -->
          <a routerLink="/training" 
             class="group flex flex-col items-center px-4 py-4 rounded-xl text-emerald-900 hover:bg-white hover:shadow-lg transition-all duration-300 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-indigo-400/10 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            <div class="relative z-10 flex flex-col items-center">
              <div class="p-3 bg-white rounded-full shadow-md group-hover:shadow-purple-200/50 group-hover:scale-110 transition-all duration-200">
                <svg class="w-6 h-6 text-purple-500 group-hover:text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="mt-2 font-medium group-hover:font-semibold">Antrenman</span>
            </div>
          </a>
          
          <!-- Öneri Sistemi -->
          <a routerLink="/recommend" 
             class="group flex flex-col items-center px-4 py-4 rounded-xl text-emerald-900 hover:bg-white hover:shadow-lg transition-all duration-300 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-orange-500/10 to-amber-400/10 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            <div class="relative z-10 flex flex-col items-center">
              <div class="p-3 bg-white rounded-full shadow-md group-hover:shadow-orange-200/50 group-hover:scale-110 transition-all duration-200">
                <svg class="w-6 h-6 text-orange-500 group-hover:text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="mt-2 font-medium group-hover:font-semibold">Öneri Sistemi</span>
            </div>
          </a>
        </div>
      </nav>
      
      <!-- Alt Bilgi -->
      <div class="px-6 py-4 mt-auto bg-white/30 backdrop-blur-sm border-t border-emerald-200">
        <div class="flex items-center justify-center">
          <div class="flex space-x-1 text-xs text-emerald-800">
            <span class="font-semibold">ActiveLife</span>
            <span>•</span>
            <span>Sağlıklı Yaşam</span>
          </div>
        </div>
      </div>
    </div>
  </aside>
